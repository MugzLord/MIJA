<!-- MIJA Virtual Hangout Template with Avatar Setup Wizard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIJA Hangout</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #0f0f0f; }
    .centered-box { width: 100%; max-width: 500px; margin: 50px auto; background: #1e1e1e; padding: 20px; color: white; border-radius: 5px; text-align: center; }
    .centered-box input, .centered-box button { width: 85%; padding: 10px; margin: 10px 0; border: none; border-radius: 3px; font-size: 16px; }
    .centered-box button { background: #d4a038; color: white; font-weight: bold; cursor: pointer; }
    .centered-box button:hover { background: #f0b846; }
    .avatar-select { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
    .avatar-select div { cursor: pointer; }
    .avatar-select img { width: 120px; border: 2px solid transparent; border-radius: 5px; }
    .avatar-select img.selected { border-color: #d4a038; }
    #room { display: none; position: relative; width: 100vw; height: 70vh; background: url('https://i.imgur.com/tROtcaN.jpg') center/cover no-repeat; overflow: hidden; }
    .avatar { position: absolute; bottom: 0; width: 80px; text-align: center; }
    #chat-container { display: none; }
    #chat-box { height: 30vh; padding: 10px; background: #fff; border-top: 1px solid #ccc; overflow-y: auto; font-size: 14px; line-height: 1.5; }
    #chat-input { display: flex; border-top: 1px solid #ccc; background: #fff; }
    #chat-input input { flex: 1; padding: 10px; border: none; font-size: 14px; outline: none; }
    #chat-input button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
    #chat-input button:hover { background: #555; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_2WIJJiEHr0-PoVfvo4wUq3dH6SOf7q4",
      authDomain: "mijamo.firebaseapp.com",
      databaseURL: "https://mijamo-default-rtdb.firebaseio.com",
      projectId: "mijamo",
      storageBucket: "mijamo.firebasestorage.app",
      messagingSenderId: "911250193846",
      appId: "1:911250193846:web:410aa7fc6a3d3b8ca45517",
      measurementId: "G-63XP728184"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    let userName = "";
    let gender = "";
    let avatar = "";
    let lastMsgTime = 0;

    window.selectGender = function(g) {
      gender = g;
      document.getElementById("step-gender").style.display = "none";
      document.getElementById("step-username").style.display = "block";
    };

    window.goToAvatarStep = function() {
      const name = document.getElementById("login-name").value.trim();
      userName = name || "User" + Math.floor(Math.random() * 1000);
      document.getElementById("step-username").style.display = "none";
      document.getElementById("step-avatar").style.display = "block";
    };

    window.selectAvatar = function(img) {
      document.querySelectorAll(".avatar-select img").forEach(el => el.classList.remove("selected"));
      img.classList.add("selected");
      avatar = img.getAttribute("src");
    };

    window.startChat = function() {
      if (!avatar) return alert("Please select an avatar.");

      document.getElementById("my-name").textContent = userName;
      document.getElementById("avatar1").innerHTML = `<img src="${avatar}" style="width:80px;"><div>${userName}</div>`;
      document.getElementById("step-avatar").style.display = "none";
      document.getElementById("room").style.display = "block";
      document.getElementById("chat-container").style.display = "block";
      document.getElementById("chat-box").innerHTML = '';

      onChildAdded(chatRef, (data) => {
        const msg = data.val();
        if (!msg.name || !msg.text) return;
        if (msg.time <= lastMsgTime) return; // Only show messages after this user joined
        lastMsgTime = Date.now();

        const msgDiv = document.createElement('div');
        msgDiv.textContent = `${msg.name}: ${msg.text}`;
        document.getElementById('chat-box').appendChild(msgDiv);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
      });
    };

    window.sendMessage = function() {
      const message = document.getElementById('message').value;
      if (message.trim() === '') return;
      push(chatRef, {
        name: userName,
        text: message,
        time: Date.now(),
        gender,
        avatar
      });
      document.getElementById('message').value = '';
    };
  </script>
</head>
<body>
  <div id="step-gender" class="centered-box">
    <h3>STEP 1 OF 4: SELECT GENDER</h3>
    <div class="avatar-select">
      <div onclick="selectGender('female')">
        <img src="https://i.imgur.com/LEgUJSb.png" alt="Female Avatar">
        <div>Female</div>
      </div>
      <div onclick="selectGender('male')">
        <img src="https://i.imgur.com/Q1m4SlT.png" alt="Male Avatar">
        <div>Male</div>
      </div>
    </div>
  </div>

  <div id="step-username" class="centered-box" style="display:none;">
    <h3>STEP 2 OF 4: CHOOSE NAME</h3>
    <input type="text" id="login-name" placeholder="Enter your username">
    <button onclick="goToAvatarStep()">Continue</button>
  </div>

  <div id="step-avatar" class="centered-box" style="display:none;">
    <h3>STEP 3 OF 4: CHOOSE AVATAR</h3>
    <div class="avatar-select">
      <img src="https://i.imgur.com/B4vW1tb.png" onclick="selectAvatar(this)">
      <img src="https://i.imgur.com/RFYRJds.png" onclick="selectAvatar(this)">
      <img src="https://i.imgur.com/x5eUxxd.png" onclick="selectAvatar(this)">
    </div>
    <button onclick="startChat()">Join Chat</button>
  </div>

  <div id="room">
    <div class="avatar" id="avatar1" style="left: 20%;"></div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("message").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
