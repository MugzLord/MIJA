<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIJAVU - My Identity. Just Avatar.</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/@readyplayerme/readyplayerme@latest/readyplayerme.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #sceneContainer {
      width: 100vw;
      height: 100vh;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal input, .modal button {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
    }
    .modal input {
      width: 250px;
      background: #fff;
      color: #000;
    }
    .modal button {
      width: 150px;
      background-color: #ff5c8a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .modal h2 {
      color: #fff;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="modal" id="nameModal">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button id="continueBtn">Continue</button>
  </div>

  <div id="sceneContainer" class="hidden"></div>

  <script>
    let userName = "";

    document.getElementById("continueBtn").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (input) {
        userName = input;
        document.getElementById("nameModal").classList.add("hidden");
        document.getElementById("sceneContainer").classList.remove("hidden");
        initScene();
      } else {
        alert("Please enter your name.");
      }
    });

    function initScene() {
      const container = document.getElementById("sceneContainer");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      const avatarIframe = document.createElement('iframe');
      avatarIframe.src = `https://demo.readyplayer.me/avatar?frameApi&clearCache&name=${encodeURIComponent(userName)}`;
      avatarIframe.style.position = "absolute";
      avatarIframe.style.top = "0";
      avatarIframe.style.left = "0";
      avatarIframe.style.width = "100%";
      avatarIframe.style.height = "100%";
      avatarIframe.style.border = "none";
      container.appendChild(avatarIframe);

      camera.position.z = 5;
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
