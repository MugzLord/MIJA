<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>

      background: #111;

    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal input, .modal select, .modal button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .hidden { display: none !important; }
    .header {
      text-align: center;
      margin: 20px 0;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    .chat-section {
      width: 100%;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      display: block;
      margin: auto;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #ff5c8a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #chatBox {
      height: 200px;
      overflow-y: scroll;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #typingStatus {
      font-size: 0.85em;
      color: #aaa;
      font-style: italic;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

    <input type="text" id="nameInput" placeholder="Your name" />
    <button onclick="submitName()">Continue</button>
  </div>
  <div class="modal hidden" id="roomModal">
    <h2>Select a room</h2>
    <select id="roomSelect">
      <option value="lounge">Lounge</option>
      <option value="studio">Studio</option>
      <option value="arcade">Arcade</option>

    <button onclick="submitRoom()">Enter Room</button>

  <div class="theme-toggle">

  <div class="header">

  </div>
  <div class="chat-wrapper hidden" id="mainApp">
    <img src="https://i.imgur.com/6VBx3io.png" alt="Avatar" class="avatar" id="avatarDisplay"/>
    <div>
      <input type="file" id="avatarUpload" accept="image/*" onchange="previewAvatar()" />
      <select id="styleSelector" onchange="applyStyle()">
        <option value="default">Default</option>
        <option value="goth">Goth</option>
        <option value="cute">Cute</option>
        <option value="retro">Retro</option>
      </select>
    </div>
    <div class="chat-section">
      <div id="typingStatus"></div>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Say something..." oninput="showTyping()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>
    <p>© 2025 MIJAVU. Made with identity.</p>
  </footer>

    let currentRoom = localStorage.getItem('mijavu_room') || '';
    let currentUser = localStorage.getItem('mijavu_user') || '';

    function submitName() {
  const name = document.getElementById('nameInput').value.trim();
  if (name) {
    currentUser = name;
    localStorage.setItem('mijavu_user', name);
    document.getElementById('nameModal').classList.add('hidden');

  document.getElementById('roomModal').classList.add('hidden');
  document.getElementById('mainApp').classList.remove('hidden');

    reactRow.style.marginTop = '5px';
    reactRow.style.display = 'flex';
    reactRow.style.gap = '5px';
    reactRow.style.flexWrap = 'wrap';
    reactRow.style.fontSize = '18px';

    if (m.reactions) {
      const reactionDisplay = document.createElement('div');
      reactionDisplay.style.fontSize = '16px';

      msgWrapper.appendChild(reactionDisplay);
    }

    function sendMessage() {
  const input = document.getElementById('chatInput');
  if (!currentUser || input.value.trim() === '') return;
  messages.push({ room: currentRoom, user: currentUser, text: input.value });
  localStorage.setItem('mijavu_messages', JSON.stringify(messages));

    }

    function applyStyle() {
      const selected = document.getElementById('styleSelector').value;
      const avatar = document.getElementById('avatarDisplay');
      switch (selected) {
        case 'goth':
          avatar.style.border = '3px solid #660033';
          break;
        case 'cute':
          avatar.style.border = '3px dashed pink';
          break;
        case 'retro':
          avatar.style.border = '3px double orange';
          break;
        default:
          avatar.style.border = '3px solid #fff';
      }
    }

    function showTyping() {
      if (!currentUser) return;
      document.getElementById('typingStatus').innerText = `${currentUser} is typing...`;
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        document.getElementById('typingStatus').innerText = '';
      }, 2000);
    }

    function previewAvatar() {
      const file = document.getElementById('avatarUpload').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById('avatarDisplay').src = e.target.result;
        reader.readAsDataURL(file);
      }
    }

    function toggleTheme() {
      const isDark = document.body.style.background === 'rgb(17, 17, 17)' || document.body.style.background === '#111';
      if (isDark) {
        document.body.style.background = '#f9f9f9';
        document.body.style.color = '#000';
      } else {
        document.body.style.background = '#111';
        document.body.style.color = '#fff';
      }
    }

    function reactToMessage(index, emoji) {
  if (!messages[index].reactions) messages[index].reactions = [];
  messages[index].reactions.push(emoji);
  localStorage.setItem('mijavu_messages', JSON.stringify(messages));
  updateChatDisplay();
}

window.onload = () => {
      document.getElementById('chatInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    };
  </script>
</body>
</html>
