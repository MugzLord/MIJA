<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIJAVU - My Identity. Just Avatar.</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    .banner {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal input, .modal select, .modal button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    .modal input {
      width: 250px;
    }
    .modal button {
      width: 150px;
    }
    .hidden { display: none !important; }
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
    }
    #usersInRoom {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 200px;
      font-size: 0.9em;
      color: #ccc;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
    }
    .input-row button {
      padding: 10px;
      background: #ff5c8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reaction-buttons button {
      margin-right: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 10px;
    }
  </style>
</head>
<body>
  <a href="/">
    <img src="mijavu.png" alt="MIJAVU - My Identity. Just Avatar." class="banner" />
  </a>

  <div class="modal" id="nameModal">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button id="continueBtn">Continue</button>
  </div>

  <div class="modal hidden" id="roomModal">
    <h2>Select a room</h2>
    <select id="roomSelect">
      <option value="lounge">Lounge</option>
      <option value="studio">Studio</option>
      <option value="arcade">Arcade</option>
    </select>
    <button onclick="submitRoom()">Enter Room</button>
  </div>

  <div class="chat-area hidden" id="mainApp">
    <div id="usersInRoom"></div>
    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Say something..." onkeydown="if(event.key==='Enter')sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 MIJAVU. Made with identity.</p>
  </footer>

  <script>
    let userName = "";

    document.getElementById("continueBtn").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (input) {
        userName = input;
        document.getElementById("nameModal").classList.add("hidden");
        document.getElementById("roomModal").classList.remove("hidden");
      } else {
        alert("Please enter your name.");
      }
    });

    function submitRoom() {
      const room = document.getElementById("roomSelect").value;
      if (room) {
        document.getElementById("roomModal").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        // Initialize Firebase chat logic or enter the room here
      }
    }
  </script>
</body>
</html>
