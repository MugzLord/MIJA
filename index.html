<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIJAVU - My Identity. Just Avatar.</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    .banner {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal input, .modal select, .modal button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    .modal input {
      width: 250px;
    }
    .modal button {
      width: 150px;
    }
    .hidden { display: none !important; }
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-end;
      padding: 10px;
    }
    #usersInRoom {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 200px;
      font-size: 0.9em;
      color: #ccc;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
    }
    .input-row button {
      padding: 10px;
      background: #ff5c8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reaction-buttons button {
      margin-right: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <a href="/">
    <img src="mijavu.png" alt="MIJAVU - My Identity. Just Avatar." class="banner" />
  </a>

  <div class="modal" id="nameModal">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button id="continueBtn">Continue</button>
  </div>

  <div class="modal hidden" id="roomModal">
    <h2>Select a room</h2>
    <select id="roomSelect">
      <option value="lounge">Lounge</option>
      <option value="studio">Studio</option>
      <option value="arcade">Arcade</option>
    </select>
    <button onclick="submitRoom()">Enter Room</button>
  </div>

  <div class="chat-area hidden" id="mainApp">
    <div id="usersInRoom"></div>
    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Say something..." onkeydown="if(event.key==='Enter')sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <p>© 2025 MIJAVU. Made with identity.</p>
  </footer>

  <script>
    function getAvatarUrl(name) {
      return `https://robohash.org/${encodeURIComponent(name)}.png?set=set4`;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyA_2WIJJiEHr0-PoVfvo4wUq3dH6SOf7q4",
      authDomain: "mijamo.firebaseapp.com",
      databaseURL: "https://mijamo-default-rtdb.firebaseio.com",
      projectId: "mijamo",
      storageBucket: "mijamo.firebasestorage.app",
      messagingSenderId: "911250193846",
      appId: "1:911250193846:web:410aa7fc6a3d3b8ca45517",
      measurementId: "G-63XP728184"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = '';
    let currentRoom = '';

    document.getElementById('continueBtn').addEventListener('click', submitName);
    document.getElementById('nameInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') submitName();
    });

    function submitName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        currentUser = name;
        localStorage.setItem('mijavu_user', name);
        document.getElementById('nameModal').classList.add('hidden');
        document.getElementById('roomModal').classList.remove('hidden');
      }
    }

    function submitRoom() {
      const room = document.getElementById('roomSelect').value;
      currentRoom = room;
      localStorage.setItem('mijavu_room', room);

      // Clear messages and remove all users except current one
      db.ref(`rooms/${room}`).set({ messages: null, users: {} }).then(() => {
        db.ref(`rooms/${room}/users/${currentUser}`).set({ avatar: getAvatarUrl(currentUser) });
      });

      document.getElementById('roomModal').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      listenForMessages();
      listenForUsers();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;
      db.ref(`rooms/${currentRoom}/messages`).push({ user: currentUser, text: message, reactions: {} });
      input.value = '';
    }

    function addReaction(messageId, emoji) {
      const reactionRef = db.ref(`rooms/${currentRoom}/messages/${messageId}/reactions/${currentUser}`);
      reactionRef.set(emoji);
    }

    function listenForMessages() {
      db.ref(`rooms/${currentRoom}/messages`).on('value', snapshot => {
        const messages = snapshot.val();
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        for (let key in messages) {
          const msg = messages[key];
          const p = document.createElement('div');
          p.innerHTML = `<p><strong>${msg.user}:</strong> ${msg.text}</p>`;

          const reactionsDiv = document.createElement('div');
          reactionsDiv.className = 'reaction-buttons';

          ['❤️', '😂', '😮'].forEach(emoji => {
            const btn = document.createElement('button');
            btn.textContent = emoji;
            btn.onclick = () => addReaction(key, emoji);
            reactionsDiv.appendChild(btn);
          });

          if (msg.reactions) {
            const current = Object.values(msg.reactions).join(' ');
            const summary = document.createElement('div');
            summary.textContent = `Reactions: ${current}`;
            summary.style.fontSize = '0.85em';
            summary.style.marginTop = '4px';
            reactionsDiv.appendChild(summary);
          }

          p.appendChild(reactionsDiv);
          chatBox.appendChild(p);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function listenForUsers() {
      db.ref(`rooms/${currentRoom}/users`).on('value', snapshot => {
        const users = snapshot.val();
        const usersBox = document.getElementById('usersInRoom');
        usersBox.innerHTML = '<strong>In room:</strong><br>';
        if (users) {
          Object.keys(users).forEach(user => {
            const div = document.createElement('div');
            div.innerHTML = `<img src="${users[user].avatar}" class="avatar" style="width:40px;height:40px;margin-right:5px;vertical-align:middle"> ${user}`;
            usersBox.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
