<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIJAVU - My Identity. Just Avatar.</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal input, .modal select, .modal button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    .modal input {
      width: 250px;
    }
    .modal button {
      width: 150px;
    }
    .hidden { display: none !important; }
    .header {
      text-align: center;
      margin: 20px 0;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    .chat-section {
      width: 100%;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      display: block;
      margin: auto;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #ff5c8a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #chatBox {
      height: 200px;
      overflow-y: scroll;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #typingStatus {
      font-size: 0.85em;
      color: #aaa;
      font-style: italic;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #usersInRoom {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="modal" id="nameModal">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button onclick="submitName()">Continue</button>
  </div>

  <div class="modal hidden" id="roomModal">
    <h2>Select a room</h2>
    <select id="roomSelect">
      <option value="lounge">Lounge</option>
      <option value="studio">Studio</option>
      <option value="arcade">Arcade</option>
    </select>
    <button onclick="submitRoom()">Enter Room</button>
  </div>

  <div class="chat-wrapper hidden" id="mainApp">
    <div id="usersInRoom"></div>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Say something..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    <p>Â© 2025 MIJAVU. Made with identity.</p>
  </footer>

  <script>
function getAvatarUrl(name) {
  return `https://robohash.org/${encodeURIComponent(name)}.png?set=set4`; // use robohash (cats)
}
    const firebaseConfig = {
      apiKey: "AIzaSyA_2WIJJiEHr0-PoVfvo4wUq3dH6SOf7q4",
      authDomain: "mijamo.firebaseapp.com",
      databaseURL: "https://mijamo-default-rtdb.firebaseio.com",
      projectId: "mijamo",
      storageBucket: "mijamo.firebasestorage.app",
      messagingSenderId: "911250193846",
      appId: "1:911250193846:web:410aa7fc6a3d3b8ca45517",
      measurementId: "G-63XP728184"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = '';
    let currentRoom = '';

    function submitName() {
  const name = document.getElementById('nameInput').value.trim();
  if (name) {
    currentUser = name;
    localStorage.setItem('mijavu_user', name);
    document.getElementById('nameModal').classList.add('hidden');
    document.getElementById('roomModal').classList.remove('hidden');
  }
}
    }

    function submitRoom() {
  const room = document.getElementById('roomSelect').value;
  currentRoom = room;
  localStorage.setItem('mijavu_room', room);
  db.ref(`rooms/${room}/users/${currentUser}`).set({ avatar: getAvatarUrl(currentUser) });
  document.getElementById('roomModal').classList.add('hidden');
  document.getElementById('mainApp').classList.remove('hidden');
  listenForMessages();
  listenForUsers();
}/users/${currentUser}`).set(true);
      document.getElementById('roomModal').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      listenForMessages();
      listenForUsers();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;
      db.ref(`rooms/${currentRoom}/messages`).push({ user: currentUser, text: message });
      input.value = '';
    }

    function listenForMessages() {
      db.ref(`rooms/${currentRoom}/messages`).on('value', snapshot => {
        const messages = snapshot.val();
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        for (let key in messages) {
          const msg = messages[key];
          const p = document.createElement('p');
          p.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
          chatBox.appendChild(p);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function listenForUsers() {
  db.ref(`rooms/${currentRoom}/users`).on('value', snapshot => {
    const users = snapshot.val();
    const usersBox = document.getElementById('usersInRoom');
    usersBox.innerHTML = '<strong>In room:</strong><br>';
    if (users) {
      Object.keys(users).forEach(user => {
        const div = document.createElement('div');
        div.innerHTML = `<img src="${users[user].avatar}" class="avatar" style="width:40px;height:40px;margin-right:5px;vertical-align:middle"> ${user}`;
        usersBox.appendChild(div);
      });
    }
  });
}/users`).on('value', snapshot => {
        const users = snapshot.val();
        const usersBox = document.getElementById('usersInRoom');
        usersBox.innerText = 'In room: ' + Object.keys(users || {}).join(', ');
      });
    }
  </script>
</body>
</html>
