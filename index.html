<!-- MIJA Virtual Hangout Template (Basic Room + Chat UI) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIJA Hangout</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; }
    #room { position: relative; width: 100vw; height: 70vh; background: url('https://i.imgur.com/yU7zX0B.png') center/cover no-repeat; overflow: hidden; }
    .avatar { position: absolute; bottom: 0; width: 80px; text-align: center; }
    .avatar img { width: 80px; height: auto; }
    #chat-box { height: 30vh; padding: 10px; background: #fff; border-top: 1px solid #ccc; overflow-y: auto; }
    #chat-input { display: flex; }
    #chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; }
    #chat-input button { padding: 10px; background: #333; color: white; border: none; }
  </style>
</head>
<body>

  <div id="room">
    <div class="avatar" id="avatar1" style="left: 20%;">
      <img src="https://i.imgur.com/0rZ5F1r.png" alt="avatar1">
      <div>Himeeey</div>
    </div>
    <div class="avatar" id="avatar2" style="left: 60%;">
      <img src="https://i.imgur.com/s1vTV1S.png" alt="avatar2">
      <div>User2</div>
    </div>
  </div>

  <div id="chat-box"></div>
  <div id="chat-input">
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message.trim() === '') return;
      const chatBox = document.getElementById('chat-box');
      const msgDiv = document.createElement('div');
      msgDiv.textContent = `You: ${message}`;
      chatBox.appendChild(msgDiv);
      document.getElementById('message').value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
