<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIJAVU - My Identity. Just Avatar.</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/@readyplayerme/readyplayerme@latest/readyplayerme.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #sceneContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal input, .modal button, .modal select {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
    }
    .modal input, .modal select {
      width: 250px;
      background: #fff;
      color: #000;
    }
    .modal button {
      width: 150px;
      background-color: #ff5c8a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .modal h2 {
      color: #fff;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="sceneContainer" class="hidden"></div>

  <div class="modal" id="nameModal">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <select id="genderSelect">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button id="continueBtn">Continue</button>
  </div>

  <script>
    let userName = "";

    document.getElementById("continueBtn").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      const gender = document.getElementById("genderSelect").value;
      if (input) {
        userName = input;
        document.getElementById("nameModal").classList.add("hidden");
        document.getElementById("sceneContainer").classList.remove("hidden");
        init3DScene(gender);
      } else {
        alert("Please enter your name.");
      }
    });

    function init3DScene(gender) {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('sceneContainer').appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0xff5c8a });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Placeholder: Replace cube with avatar model
      // Ready Player Me integration can be added here
    }
  </script>
</body>
</html>
